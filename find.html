<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons" style="font-size: 16px;">
            <span><i class="fas fa-search fa-lg"></i></span>
            <a href="setting.html">
                <span class="screen-header__icons__setting">
                    <i class="fas fa-cog fa-lg"></i>
                    <span class="screen-header__icons__setting-badge badge-sm"></span>
                </span>
            </a>
        </div>
    </header>



    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="find-icons__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="find-icons__icon"><i class="fas fa-portrait"></i><span>Add by ID</span></div>
            <div class="find-icons__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friens__title">Recommended Friends</h6>
            <span>You have no recommended friens.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h6>Open Chat</h6>
                <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h4 class="open-post__title">#BTS</h4>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="img/user.jpg" />
                        <span class="open-post__member-caount">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__colum">
                    <div class="open-post__poto">
                        <img src="img/user.jpg" />
                        <div class="open-post__poto__text">
                            <i class="fas fa-heart"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="open-post__divider"></div>

            <div class="open-post">
                <div class="open-post__column">
                    <h4 class="open-post__title">#BTS</h4>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="img/user.jpg" />
                        <span class="open-post__member-caount">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__colum">
                    <div class="open-post__poto">
                        <img src="img/user.jpg" />
                        <div class="open-post__poto__text">
                            <i class="fas fa-heart"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>



    
    
    </main>










    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn" style="font-size: 19px;">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn" style="font-size: 19px;">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn" style="font-size: 19px;">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search-plus fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn" style="font-size: 19px;">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification_sm badge-sm"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/0cc50852cd.js" crossorigin="anonymous"></script>
</body>
</html>

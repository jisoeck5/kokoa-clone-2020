<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons" style="font-size: 16px;">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="setting.html">
                <span class="screen-header__icons__setting">
                    <i class="fas fa-cog fa-lg"></i>
                    <span class="screen-header__icons__setting-badge badge-sm"></span>
                </span>
            </a>
        </div>
    </header>



    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="img/user.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__title">KokoaTalk</h4>
                    <h6 class="user-component__subtitle">+82 010-1234-1234 <i class="fas fa-exclamation fa-sm"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__column__message">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
        </div>

        <div class="more-icons">
            <div class="more-icons__column">
                <div class="more-icons__icon"><i class="far fa-calendar-alt"></i><span>Calendar</span></div>
                <div class="more-icons__icon"><i class="fab fa-google-drive"></i><span>Drive</span></div>
                <div class="more-icons__icon"><i class="far fa-meh-blank"></i><span>Emoticons</span></div>
                <div class="more-icons__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
            </div>
            <div class="more-icons__column">
                <div class="more-icons__icon"><i class="fas fa-project-diagram"></i><span>Account</span></div>
                <div class="more-icons__icon"><i class="far fa-comments"></i><span>Openchat</span></div>
            </div>
        </div>

        
        <div class="more-screen__suggestions">
            <div class="more-screen__suggestions__header">
                <span>Suggestions</span>
            </div>
            
            <div class="more-screen__suggestions__apps">
                <div class="apps__icon">
                    <img src="img/user.jpg" />
                    <span>Real kakao</span>
                </div>
                <div class="apps__icon">
                    <img src="img/user.jpg" />
                    <span>Kakao Stoty</span>
                </div>
                <div class="apps__icon">
                    <img src="img/user.jpg" />
                    <span>Kakao Gem</span>
                </div>
            </div>
        </div>





        
    
    
    </main>










    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn" style="font-size: 19px;">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn" style="font-size: 19px;">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn" style="font-size: 19px;">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn" style="font-size: 19px;">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification_sm"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/0cc50852cd.js" crossorigin="anonymous"></script>
</body>
</html>

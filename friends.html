<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiends - Kokoa Talk</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons" style="font-size: 16px;">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="setting.html">
                <span class="screen-header__icons__setting">
                    <i class="fas fa-cog fa-lg"></i>
                    <span class="screen-header__icons__setting-badge badge-sm"></span>
                </span>
            </a>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends's Name Display
        <i class="fas fa-chevron-right"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar-xl" src="img/user.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jisoeck</h4>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
    
        <div class="friends-screen__channel">
            <div class="friends-screen__channel__header">
                <span>Channel</span>
                <i class="fas fa-chevron-up"></i>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar-sm" src="img/user.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title__chats">friends1</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar-sm" src="img/user.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title__chats">friends2</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

    </main>







    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn" style="font-size: 19px;">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn" style="font-size: 19px;">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn" style="font-size: 19px;">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn" style="font-size: 19px;">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification_sm"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/0cc50852cd.js" crossorigin="anonymous"></script>
</body>
</html>
